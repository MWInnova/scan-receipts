
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ScanSheet</title>
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScanSheet">
    <meta name="theme-color" content="#2563eb">
    
    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='100' fill='%232563eb'/%3E%3Cpath d='M150 120h212v272H150z' fill='white'/%3E%3Cpath d='M180 160h152v20H180zM180 200h152v20H180zM180 240h100v20H180z' fill='%232563eb'/%3E%3C/svg%3E">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f2f2f7;
            overscroll-behavior-y: none;
            height: 100vh;
            width: 100vw;
        }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
    </style>

    <!-- Import Map for External Dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>

    <!-- Polyfill for process.env (defined before scripts load) -->
    <script>
        window.process = { env: { API_KEY: "" } };
    </script>

    <!-- ESM.sh Run: On-the-fly browser transpiler for TSX/TS -->
    <script type="module">
      import { run } from 'https://esm.sh/run';
      // run() automatically finds <script type="module" src="..."> tags with .tsx/.ts extensions
      run();
    </script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
    
    <!-- Entry point for the application -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
